<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form>
      <h2>Informações Pessoais</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome">
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email">
      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone">
      <br><br>

      <h2>Endereço</h2>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" onblur="buscaCep()">
      <br><br>

      <label for="rua">Rua:</label>
      <input type="text" id="rua">
      <br><br>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro">
      <br><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade">
      <br><br>

      <label for="complemento">Complemento:</label>
      <textarea id="complemento"></textarea>
      <br><br>

      <button type="submit">Enviar</button>
    </form>
    <script>
      function buscaCep() {
        var cep = document.getElementById("cep").value;

        axios.get(`https://viacep.com.br/ws/${cep}/json/`)
          .then(function (response) {
            console.log(response.data);
            document.getElementById("rua").value = response.data.logradouro;
            document.getElementById("bairro").value = response.data.bairro;
            document.getElementById("cidade").value = response.data.localidade;
          })
          .catch(function (error) {
            console.warn(error);
          });
      }
    </script>
  </body>
</html>
