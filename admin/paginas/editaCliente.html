<!DOCTYPE html>
<html>
  <head>
    <title>Editar Informações do Cliente</title>
  </head>
  <body>
    <h1>Editar Informações do Cliente</h1>

    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="[insira o nome do cliente aqui]">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="[insira o endereço do cliente aqui]">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="[insira o telefone do cliente aqui]">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="[insira o e-mail do cliente aqui]">

      <input type="submit" value="Atualizar">
    </form>
  </body>
</html>
